name: ðŸ”– Sync Labels

on:
  push:
    branches:
      - main
    paths:
      - ".github/labels.yml"

jobs:
  labels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync labels
        uses: crazy-max/ghaction-github-labeler@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          yaml-file: .github/labels.yml
          prune: true
